<body class="w3-black w3-margin">

<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <a href="#" onclick="loadTechs()" class="w3-bar-item w3-button w3-red">Load Techs</a>
</div>

<button class="w3-button w3-gray w3-xlarge" onclick="w3_open()">â˜°</button>

<div id="TechBoard" class="w3-blue">
    <div id="Military" class="w3-row"></div>
    <div id="Grid" class="w3-row"></div>
    <div id="Nano" class="w3-row"></div>
    <div id="Rare" class="w3-row"></div>
</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

function makeActive(id) {
  let tech = document.getElementById(id);
  tech.src = "images/active/".concat(id,".png");
  tech.setAttribute("onclick","makeInactive(".concat(id,")"));
}

function makeInactive(id) {
  let tech = document.getElementById(id);
  tech.src = "images/".concat(id,".png");
  tech.setAttribute("onclick","makeActive(".concat(id,")"));
}
</script>
